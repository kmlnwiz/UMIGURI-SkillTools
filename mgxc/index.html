<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UMIGURI mgxc作成支援ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="apple-touch-icon" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">UMIGURI mgxc作成支援ツール</a>
    </div>
  </nav>

  <div class="container-fluid">

    <div class="row my-2">

      <div class="col-12 col-lg-6 my-2">
        <div class="h5 bg-primary text-white fw-bold p-2 rounded mt-4">楽曲設定</div>
        <!--<input type="text" class="form-control mb-2" id="file-name" placeholder="ファイル名を入力">
          <span class="d-inline-block overflow-hidden small text-muted mb-2">{ファイル名}_0.ucslの名前でダウンロードされます。</span>-->

        <div class="form-floating mx-0 mb-3">
          <input type="text" class="form-control mb-2" id="meta-id" placeholder="楽曲IDを入力">
          <label for="meta-id" class="form-label">楽曲ID</label>
        </div>

        <div class="form-floating mx-0 mb-3">
          <input type="text" class="form-control mb-2" id="meta-title" placeholder="タイトルを入力">
          <label for="meta-title" class="form-label">タイトル</label>
        </div>

        <div class="form-floating mx-0 mb-3">
          <input type="text" class="form-control mb-2" id="meta-artist" placeholder="アーティストを入力">
          <label for="meta-artist" class="form-label">アーティスト</label>
        </div>

        <div class="form-floating mx-0 mb-3">
          <input type="text" class="form-control mb-2" id="meta-nd" placeholder="ノーツデザイナーを入力">
          <label for="meta-nd" class="form-label">ノーツデザイナー</label>
        </div>
      </div>

      <div class="col-12 col-lg-6 my-2">
        <div class="h5 bg-primary text-white fw-bold p-2 rounded mt-4">譜面設定</div>

        <div class="form-floating mx-0 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="meta-click" checked>
            <label class="form-check-label" for="meta-click">
              クリック音
            </label>
          </div>
        </div>

        <div class="form-floating mx-0 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="meta-soffset" checked>
            <label class="form-check-label" for="meta-soffset">
              先頭に1小節分の空白を挿入
            </label>
          </div>
        </div>

        <!--div class="form-floating mx-0 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="meta-ex">
            <label class="form-check-label" for="meta-ex">
              ExTAPとSLIDE / HOLDの始点を結合
            </label>
          </div>
        </div>-->

        <div class="form-floating mx-0 mb-3">
          <input type="number" class="form-control mb-2" id="meta-bpm" placeholder="基本BPMを入力">
          <label for="meta-bpm" class="form-label">基本BPM</label>
        </div>

        <div class="form-floating mx-0 mb-3">
          <label for="bgm-beat" class="form-label">拍子</label>
          <div class="col-10 pe-0 input-group" style="width: 83.33333333%;">
            <input type="number" class="form-control mb-2" id="bgm-beat1" placeholder="分子を入力" value="4">
            <span class="input-group-text mb-2">/</span>
            <input type="number" class="form-control mb-2" id="bgm-beat2" placeholder="分母を入力" value="4">
          </div>
        </div>

      </div>


      <div class="col-12 my-2">
        <div class="h5 bg-primary text-white fw-bold p-2 rounded mt-4">難易度設定</div>

        <div class="row g-2">
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="text" class="form-control" id="lv-bas" placeholder="BASICのレベルを入力">
              <label for="lv-bas" class="form-label text-center" style="color:#22ac38;">レベル[BASIC]</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="number" class="form-control" id="const-bas" step="0.1" placeholder="BASICの定数を入力">
              <label for="const-bas" class="form-label text-center" style="color:#22ac38;">定数[BASIC]</label>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="text" class="form-control" id="lv-adv" placeholder="ADVANCEDのレベルを入力">
              <label for="lv-adv" class="form-label text-center" style="color:#f39800;">レベル[ADVANCED]</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="number" class="form-control" id="const-adv" step="0.1" placeholder="ADVANCEDの定数を入力">
              <label for="const-adv" class="form-label text-center" style="color:#f39800;">定数[ADVANCED]</label>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="text" class="form-control" id="lv-exp" placeholder="EXPERTのレベルを入力">
              <label for="lv-exp" class="form-label text-center" style="color:#e5004f;">レベル[EXPERT]</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="number" class="form-control" id="const-exp" step="0.1" placeholder="EXPERTの定数を入力">
              <label for="const-exp" class="form-label text-center" style="color:#e5004f;">定数[EXPERT]</label>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="text" class="form-control" id="lv-mas" placeholder="MASTERのレベルを入力">
              <label for="lv-mas" class="form-label text-center" style="color:#af0bd2;">レベル[MASTER]</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="number" class="form-control" id="const-mas" step="0.1" placeholder="MASTERの定数を入力">
              <label for="const-mas" class="form-label text-center" style="color:#af0bd2;">定数[MASTER]</label>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="text" class="form-control" id="lv-ult" placeholder="ULTIMAのレベルを入力">
              <label for="lv-ult" class="form-label text-center" style="color:#000000;">レベル[ULTIMA]</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mx-0 mb-3">
              <input type="number" class="form-control" id="const-ult" step="0.1" placeholder="ULTIMAの定数を入力">
              <label for="const-ult" class="form-label text-center" style="color:#000000;">定数[ULTIMA]</label>
            </div>
          </div>
        </div>

        <div class="col-12 my-2">
          <div class="h5 bg-primary text-white fw-bold p-2 rounded mt-4">音源設定</div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="bgm" placeholder="音源ファイル名を入力[拡張子含む]" value=".wav">
            <label for="bgm" class="form-label">音源ファイル名</label>
          </div>

          <div class="form-floating mx-0 mb-3">
            <label for="bgm-preview" class="form-label">選曲画面視聴再生範囲</label>
            <div class="col-10 pe-0 input-group">
              <input type="number" class="form-control mb-2" id="bgm-preview1" placeholder="視聴再生範囲[開始（秒）]を入力">
              <span class="input-group-text mb-2">～</span>
              <input type="number" class="form-control mb-2" id="bgm-preview2" placeholder="視聴再生範囲[終了（秒）]を入力">
            </div>
          </div>

        </div>

        <div class="col-12 my-2">
          <div class="h5 bg-primary text-white fw-bold p-2 rounded mt-4">表示設定</div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="jacket" placeholder="ジャケットファイル名を入力[拡張子含む]" value="jacket.jpg">
            <label for="jacket" class="form-label">ジャケット画像</label>
          </div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="bg" placeholder="背景ファイル名を入力[拡張子含む]" value="bg.jpg">
            <label for="bg" class="form-label">背景画像/動画</label>
          </div>

          <div class="form-floating mx-0 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bgsync" checked>
              <label class="form-check-label" for="bgsync">
                背景動画と音源との同期
              </label>
            </div>
          </div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="bgscene" placeholder="3D背景ファイル名を入力[拡張子含む]">
            <label for="bgscene" class="form-label">背景3Dシーン</label>
          </div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="fbg" placeholder="フィールド背景ファイル名を入力[拡張子含む]">
            <label for="fbg" class="form-label">フィールド背景</label>
          </div>

          <div class="form-floating mx-0 mb-3">
            <input type="text" class="form-control mb-2" id="fscene" placeholder="フィールド3D背景ファイル名を入力[拡張子含む]">
            <label for="fscene" class="form-label">フィールド背景3Dシーン</label>
          </div>

        </div>

        <div class="col-12 my-2" id="create">
          <div class="h5 bg-success text-white fw-bold p-2 rounded mt-4">ダウンロード</div>

          <div class="mx-0 mb-3 row">
            <label for="" class="col-5 col-form-label text-center fw-bold rounded text-white" style="background-color:#22ac38;">BASIC</label>
            <div class="col-7 pe-0">
              <button type="button" class="btn btn-outline-primary w-100 download" value="0">ダウンロード</button>
            </div>
          </div>

          <div class="mx-0 mb-3 row">
            <label for="" class="col-5 col-form-label text-center fw-bold rounded text-white" style="background-color:#f39800;">ADVANCED</label>
            <div class="col-7 pe-0">
              <button type="button" class="btn btn-outline-primary w-100 download" value="1">ダウンロード</button>
            </div>
          </div>

          <div class="mx-0 mb-3 row">
            <label for="" class="col-5 col-form-label text-center fw-bold rounded text-white" style="background-color:#e5004f;">EXPERT</label>
            <div class="col-7 pe-0">
              <button type="button" class="btn btn-outline-primary w-100 download" value="2">ダウンロード</button>
            </div>
          </div>

          <div class="mx-0 mb-3 row">
            <label for="" class="col-5 col-form-label text-center fw-bold rounded text-white" style="background-color:#af0bd2;">MASTER</label>
            <div class="col-7 pe-0">
              <button type="button" class="btn btn-outline-primary w-100 download" value="3">ダウンロード</button>
            </div>
          </div>

          <div class="mx-0 mb-3 row">
            <label for="" class="col-5 col-form-label text-center fw-bold rounded text-white" style="background-color:#000000;">ULTIMA</label>
            <div class="col-7 pe-0">
              <button type="button" class="btn btn-outline-primary w-100 download" value="4">ダウンロード</button>
            </div>
          </div>

        </div>

        <!--<div class="col-12 my-2 bg-white border-top py-2 position-sticky bottom-0">
        <button type="button" class="btn btn-primary w-100" id="download">mgxcファイルを作成する</button>
      </div>-->

        <div class="col-12">
          <!--クリップボードにコピー-->
          <div class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 11">
            <div id="toast-clip" class="toast align-items-center text-white bg-success border-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
              <div class="d-flex">
                <div class="toast-body">
                  <i class="mx-1 bi bi-check-lg"></i>作成内容をクリップボードにコピーしました。
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <footer>
      <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bottom border-top">
        <div class="container-fluid">
          <span><a class="" href="https://margrete.inonote.jp/#/">UMIGURI譜面エディタ　Margrete</a><br>
            サイト管理　<a class="" href="https://twitter.com/Kotachi_wiz">@Kotachi_wiz</a></span>
        </div>
      </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/mgxc_generate.js" crossorigin="anonymous"></script>

</body>
<style>
  body {
    touch-action: manipulation;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -webkit-touch-callout: none;
    user-select: none;
  }

  a.music-modal {
    text-decoration: underline !important;
    color: black;
    cursor: pointer;
  }

  .frame-ult {
    background-color: #000000;
    box-shadow: 0 0 0 1px #fff, 0 0 0 2px #e5004f;
  }

  .frame-mas {
    background-color: #af0bd2;
    box-shadow: 0 0 0 1px #fff, 0 0 0 2px #af0bd2;
  }

  .frame-exp {
    background-color: #e5004f;
    box-shadow: 0 0 0 1px #fff, 0 0 0 2px #e5004f;
  }

  .frame-adv {
    background-color: #f39800;
    box-shadow: 0 0 0 1px #fff, 0 0 0 2px #f39800;
  }

  .frame-bas {
    background-color: #22ac38;
    box-shadow: 0 0 0 1px #fff, 0 0 0 2px #22ac38;
  }

  .level-frame {
    text-shadow: 1px 1px 1px rgb(0 0 0 / 70%), 1px 1px 1px rgb(0 0 0 / 70%);
  }
</style>

</html>
